name: Build and Benchmark

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: benchmark.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: benchmark

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Run tests
      run: cargo test --release --target ${{ matrix.target }}

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binary
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        retention-days: 30

  benchmark:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        benchmark:
          - name: taquin_3x3
            problem: taquin
            size: 3
            iterations: 20
          - name: taquin_4x4
            problem: taquin
            size: 4
            iterations: 5
          - name: shortest_path_10
            problem: shortest-path
            size: 10
            iterations: 10
          - name: shortest_path_100
            problem: shortest-path
            size: 100
            iterations: 10
          - name: shortest_path_1000
            problem: shortest-path
            size: 1000
            iterations: 5
          - name: shortest_path_random_50
            problem: shortest-path-random
            size: 50
            iterations: 10
          - name: shortest_path_random_200
            problem: shortest-path-random
            size: 200
            iterations: 10
          - name: shortest_path_random_500
            problem: shortest-path-random
            size: 500
            iterations: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: ubuntu-latest-binary
        path: ./bin

    - name: Make binary executable
      run: chmod +x ./bin/benchmark

    - name: Run benchmark - ${{ matrix.benchmark.name }}
      run: |
        mkdir -p results
        ./bin/benchmark --problem ${{ matrix.benchmark.problem }} --size ${{ matrix.benchmark.size }} --iterations ${{ matrix.benchmark.iterations }} --output results/${{ matrix.benchmark.name }}.json

    - name: Upload benchmark result
      uses: actions/upload-artifact@v4
      with:
        name: result-${{ matrix.benchmark.name }}
        path: results/${{ matrix.benchmark.name }}.json
        retention-days: 1

  analyze:
    needs: benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all benchmark results
      uses: actions/download-artifact@v4
      with:
        pattern: result-*
        path: results-raw
        merge-multiple: false

    - name: Organize results
      run: |
        mkdir -p results
        find results-raw -name "*.json" -exec cp {} results/ \;
        ls -la results/

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Merge results
      run: |
        python analysis/merge_results.py results/shortest_path.json results/shortest_path_10.json results/shortest_path_100.json results/shortest_path_1000.json
        python analysis/merge_results.py results/shortest_path_random.json results/shortest_path_random_50.json results/shortest_path_random_200.json results/shortest_path_random_500.json
        python analysis/merge_results.py results/taquin.json results/taquin_3x3.json results/taquin_4x4.json
        python analysis/merge_results.py results/all.json results/taquin.json results/shortest_path.json results/shortest_path_random.json

    - name: Generate visualizations
      run: python analysis/visualize.py results/

    - name: Generate reports
      run: python analysis/generate_report.py results/

    - name: Install pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

    - name: Generate PDF report
      run: python analysis/generate_pdf.py results/ -o results/rapport.pdf --presentation presentation.md

    - name: Create archive
      run: cd results && zip -r ../benchmarking-results.zip .

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarking-results.zip
        retention-days: 30

    - name: Upload results JSON
      uses: actions/upload-artifact@v4
      with:
        name: results-json
        path: results/*.json
        retention-days: 30

    - name: Upload PDF report
      uses: actions/upload-artifact@v4
      with:
        name: pdf-report
        path: results/rapport.pdf
        retention-days: 30

  create-release:
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Display structure
      run: ls -R

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Benchmark Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          benchmark-results/benchmarking-results.zip
          pdf-report/rapport.pdf
          windows-latest-binary/*
          ubuntu-latest-binary/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
